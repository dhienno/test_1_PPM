<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel=stylesheet href=jmobile/jquery.mobile-1.4.5.css />
    <script src=jmobile/jquery.js></script>
    <script src=jmobile/jquery.mobile-1.4.5.js></script>
    <script>
      $(document).ready(function(){
        $('#select-custom-1').on('change',function(){
          if(this.value == '1')
          {
            $("#warna").hide();
            $("#rangkuman").hide();
            $("#calculator").show();
          }
          else if(this.value == '2')
          {
            $("#rangkuman").hide();
            $("#calculator").hide();
            $("#warna").show();
          }
          else if(this.value == '3')
          {
            $("#rangkuman").hide();
            $("#warna").hide();
            $("#calculator").show();
          }
        });

        $('#cek').click(function() {
          var x = $('#color_code').val();
          console.log($('#box'));
          console.log(x);
          //$('#box').style.value() = "width:100px; background:".x."; height:100px;";

        });

      });

    </script>
    <title> Tes 1 PPM</title>
  </head>

  <body>
      <div data-role=header>
        <h1>Welcome</h1>
      </div>
      <div data-role=content>
        <div class="ui-field-contain">
          <label for="select-custom-1">Pilihan:</label>
          <select name="select-custom-1" id="select-custom-1" data-native-menu="false">
            <option value="0" disabled="disabled" selected="selected">Pilihan</option>
            <option value="1">Calculator</option>
            <option value="2">Warna</option>
            <option value="3">Rangkuman</option>
          </select>
        </div>

        <div style='display:none;' id='calculator'>
          <label><b>Calculator</b></label>
          <form name="calculator">

            <input type="text" name="answer" />
            <br>

            <input type="button" data-inline="true" value=" 1 " onclick="calculator.answer.value += '1'" />
            <input type="button" data-inline="true" value=" 2 " onclick="calculator.answer.value += '2'" />
            <input type="button" data-inline="true" value=" 3 " onclick="calculator.answer.value += '3'" />
            <input type="button" data-inline="true" value=" + " onclick="calculator.answer.value += '+'" />
            <br/>

            <input type="button" data-inline="true" value=" 4 " onclick="calculator.answer.value += '4'" />
            <input type="button" data-inline="true" value=" 5 " onclick="calculator.answer.value += '5'" />
            <input type="button" data-inline="true" value=" 6 " onclick="calculator.answer.value += '6'" />
            <input type="button" data-inline="true" value=" - " onclick="calculator.answer.value += '-'" />
            </br>

            <input type="button" data-inline="true" value=" 7 " onclick="calculator.answer.value += '7'" />
            <input type="button" data-inline="true" value=" 8 " onclick="calculator.answer.value += '8'" />
            <input type="button" data-inline="true" value=" 9 " onclick="calculator.answer.value += '9'" />
            <input type="button" data-inline="true" value=" x " onclick="calculator.answer.value += '*'" />
            </br>

            <input type="button" data-inline="true" value=" c " onclick="calculator.answer.value = ''" />
            <input type="button" data-inline="true" value=" 0 " onclick="calculator.answer.value += '0'" />
            <input type="button" data-inline="true" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
            <input type="button" data-inline="true" value=" / " onclick="calculator.answer.value += '/'" />
            </br>


          </form>
        </div>
        <div style='display:none;' id='warna'>
          <label><b>Cek Warna</b></label>
          <label for="color_code">color code:</label>
          <input type="text" data-clear-btn="true" name="color_code" id="color_code" value="">
          <a class="ui-btn" id='cek'>Cek</a>
          <div style='width:100px; height:100px; background:#000;' class="box" id='box'>

          </div>
        </div>
        <div style='display:none;' id='rangkuman'>
          <label><b>Rangkuman</b></label>
        </div>

      </div>
      <div data-role=footer>
        <h1>credit by @Dhienno</h1>
      </div>
  </body>
</html>
